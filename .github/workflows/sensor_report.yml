name: Sensor Report ETL

on:
  schedule:
    - cron: "0 1 * * *" # Corre cada d√≠a a la 1 AM
  workflow_dispatch:

jobs:
  etl:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.11

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r .github/scripts/requirements.txt

      - name: Debug env
        env:
          INFLUXDB_URL: ${{ secrets.INFLUX_URL }}
          INFLUXDB_TOKEN: ${{ secrets.INFLUXDB_TOKEN }}
          INFLUXDB_ORG: ${{ secrets.INFLUXDB_ORG }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          echo "INFLUXDB_URL=$INFLUXDB_URL"
          echo "INFLUXDB_ORG=$INFLUXDB_ORG"
          echo "SUPABASE_URL=$SUPABASE_URL"
          echo "SUPABASE_KEY length: ${#SUPABASE_KEY}"
          echo "INFLUXDB_TOKEN length: ${#INFLUXDB_TOKEN}"

      - name: Run ETL
        env:
          INFLUXDB_URL: ${{ secrets.INFLUX_URL }}
          INFLUXDB_TOKEN: ${{ secrets.INFLUXDB_TOKEN }}
          INFLUXDB_ORG: ${{ secrets.INFLUXDB_ORG }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_KEY: ${{ secrets.SUPABASE_KEY }}
        run: |
          python .github/scripts/sync_influx_supabase.py
